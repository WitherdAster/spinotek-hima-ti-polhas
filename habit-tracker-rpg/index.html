<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit-Core RPG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="cyber-interface">
        <div class="scanline"></div>
        
        <!-- Dashboard Section -->
        <header class="dashboard cy-panel">
            <div class="panel-header">
                <span class="cy-icon">âš¡</span> STATUS_MONITOR
            </div>
            
            <div class="char-info">
                <div class="stat-group">
                    <div class="cy-label">LVL</div>
                    <div id="char-level" class="cy-value neon-text">01</div>
                </div>
                <div class="stat-group">
                    <div class="cy-label">GOLD</div>
                    <div id="char-gold" class="cy-value gold-text">0</div>
                </div>
                <div class="stat-group">
                    <div class="cy-label">CONDITION</div>
                    <div id="char-status" class="cy-badge">NORMAL</div>
                </div>
            </div>
            
            <div class="bars-container">
                <div class="bar-wrapper hp-wrapper">
                    <div class="bar-header">
                        <span class="cy-label">INTEGRITY (HP)</span>
                        <span id="hp-text" class="bar-value">50/50</span>
                    </div>
                    <div class="cy-progress-track">
                        <div id="hp-bar" class="cy-progress-fill hp-fill" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="bar-wrapper exp-wrapper">
                    <div class="bar-header">
                        <span class="cy-label">DATA_SYNC (EXP)</span>
                        <span id="exp-text" class="bar-value">0/100</span>
                    </div>
                    <div class="cy-progress-track">
                        <div id="exp-bar" class="cy-progress-fill exp-fill" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Habit Console Section -->
        <main class="console cy-panel">
            <div class="panel-header">
                <span class="cy-icon">>></span> PROTOCOLS
            </div>
            <div id="habit-list" class="habit-list">
                <!-- Habits will be rendered here via JS -->
            </div>
        </main>

        <!-- Action Log Section -->
        <footer class="log cy-panel">
            <div class="panel-header">
                <span class="cy-icon">::</span> SYSTEM_LOGS
            </div>
            <div id="action-log" class="log-content custom-scrollbar">
                <!-- Logs will be rendered here -->
            </div>
        </footer>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
